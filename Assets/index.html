<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <label for="searchbar">Weather App:</label>
    <input id="searchbar" name="searchbar" placeholder="Search">
    <button type="button" id="click">start</button>

    <div id="city-name"></div>
    <div id="Temperature"class="Temperature"></div>
    <div id="Wind-Speed"class="Wind-Speed"></div>
    <div class="City"></div>
    <div id="Humidity"class="Humidity"></div>

    <script src="./script.js"></script>
</body>
</html>
